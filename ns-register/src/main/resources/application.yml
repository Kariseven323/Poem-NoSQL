server:
  port: 8761  # Eureka 服务默认运行端口

eureka:
  client:
    register-with-eureka: false  # 服务端自身不需要注册到Eureka
    fetch-registry: false       # 不从其他服务端获取注册信息
  server:
    wait-time-in-ms-when-sync-empty: 0

spring:
  application:
    name: eureka-server

